<!DOCTYPE html>
<html>
<head>
  <title>PauseAndSave</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>PauseAndSave</h1>

    <div id="mainContent">
      <label for="summaryLength">Summary Length:</label>
      <select id="summaryLength">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">Long</option>
      </select>

      <button id="summarizeBtn">Summarize Video</button>

      <div id="summaryResult" class="summary-box"></div>

      <div id="bookmarks" class="bookmarks"></div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
